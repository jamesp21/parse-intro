<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Parse intro</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		
        <!-- Include parse library here -->
        <script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
    </head>
    <body>
    	<div class="container">
    		
            <!-- Here is where you should build your form.  
                You can make it look nicer with bootstrap classes like "form-input" -->
            <form>
                <h1><B>Music to listen to</B></h1>
                <div class="form-group">
                    <label for="bandName">Band</label>
                    <input class="form-control" type="text" id='bandName'> 
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input class="form-control" type="text" id='website'>
                </div>
                <div class="form-group">
                    <label for="best">Best Song</label>
                    <input class="form-control" type="text" id='best'>
                </div>
                <button class="btn btn-primary" type="submit">ADD</button>
            </form>
    	</div>
        <div class="container">
            <ol id="list">
            </ol>
        </div>
    </body>
    <script type="text/javascript" src="js/music.js"></script>
</html>
